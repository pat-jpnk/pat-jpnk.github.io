<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song vocabulary</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="uikit.min.css">
</head>
<body>

<div class="uk-container uk-container-large">

	<div uk-grid>

	<h1 class="uk-heading-large">Lyrics to vocabularies</h1>
		
		<div class="uk-width-3-4">
		<textarea class="uk-textarea" id="lyrics" name="lyrics" cols="10" rows="25"></textarea>
		</div>


		<button class="uk-button uk-button-default" id="extract-button">Extract vocabulary</button>
		<button class="uk-button uk-button-default" id="clear-button">Clear</button>
	

	<button class="uk-button uk-button-default" disabled="true" id="download-button"><a id="text-file-link" href="#" download="lyrics.txt">Download file</a></button>

	<h4>Unique phrases: <span id="phraseCount"></span></h4>
	<h4>Unique terms: <span id="termCount"></span></h4>
	
	<script src="functions.js"></script>
	
	</div>

</div>
</body>
</html>
